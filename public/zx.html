<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c滁河大桥</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/zx.css">
</head>
<body>

    <header>

    </header>

    <main>
        <div class="tile-container">
            <section class="indicators-1">
                <div class="tile">
                    <div class="indicator">
                        <span class="title h3">扰度</span>
                        <span class="number h1">80.1</span>
                        <span class="unit h4">mm</span>
                    </div>
                </div>
                <div class="tile col-2">
                    <div class="temperature indicator">
                        <span class="title h3">温度</span>
                        <span class="number h1">22.5</span>
                        <span class="unit h4">℃</span>
                    </div>

                    <div class="humidity indicator">
                        <span class="title h3">湿度</span>
                        <span class="number h1">46</span>
                        <span class="unit h4">%</span>
                    </div>
                </div>
                <div class="tile col-3 row-3">
                    <div class="indicator">
                        <span class="title h3">加速动</span>
                        <span class="number h1">0.2</span>
                        <span class="unit h4">g</span>
                    </div>
                </div>
                <div class="tile">
                    <div class="indicator">
                        <span class="title h3">索力</span>
                        <span class="number h1">20</span>
                        <span class="unit h4">N</span>
                    </div>
                </div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>

            <section class="indicators-2">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>

            <section class="indicators-3">
                <div class="tile map-tile"></div>
            </section>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
